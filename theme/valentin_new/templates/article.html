{% extends "base.html" %}
{% block title %}{{ title }} - {{ site_title }}{% endblock %}
{% block content %}        
<article id="article_content" class="body">
        <div class="post-info">   
                <h3 class="entry-title">{{ title }}</h3>
                <abbr class="published" title="{{ date }}">{{ date }} | Tags: {{tags}}</abbr>
        </div>
        
        <!-- /.post-info -->
        <div class="entry-content">
        {{content}}
        </div>
</article>
{% endblock %}
